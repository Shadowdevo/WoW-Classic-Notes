<script type="text/javascript">
if (localStorage.getItem("titleKey") == null || isNullOrWhiteSpace(localStorage.getItem("titleKey")))
{
	document.getElementById("title").innerHTML = "Untitled Notes";	// sets title to Untitled Notes if nothing is stored in local storage
}
else
{
	var textHtml = localStorage.getItem("titleKey");
	document.getElementById("title").innerHTML = textHtml;			// overwrites title with what is in local storage
}
</script>
